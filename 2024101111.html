  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-cone position="0 0.25 -4" radius-bottom="0.5" height="0.5" color="#87CEEB"></a-cone>
      <a-torus position="0 0.8 -4" radius="0.3" radius-tubular="0.1" color="#C71585"></a-torus>
      <a-octahedron position="0 1.5 -4" radius="0.3" color="#32CD32"></a-octahedron>
    </a-scene>
